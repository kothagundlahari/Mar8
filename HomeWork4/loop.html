<!DOCTYPE html>
<html lang="en">

<head>
    <title>loop title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>


    <p id="demo"></p>


    <p id="hari"></p>
    <script>
        function whileExample() {
            var text = "";
            var i = 0;
            while (i < 10) {
                text += "<br>The number is " + i;
                i++;
            }
            document.getElementById("demo").innerHTML = text;
        }

        function doWhileExample() {
            var text = "";
            var i = 0;
            do {
                text += "<br>The number is " + i;
                i++;
            } while (i < 10)
            document.getElementById("hari").innerHTML = text;
        }

        whileExample();
        doWhileExample();
    </script>
</body>

</html>
