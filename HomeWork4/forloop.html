<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <p id="demo"></p>
    <script>
        var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
        var text = "";
        var i;
        for (i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
